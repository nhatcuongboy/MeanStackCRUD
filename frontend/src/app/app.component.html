<div
  class="d-flex justify-content-end flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <h5 *ngIf="this.authService.isLoggedIn" routerLinkActive="active" routerLink="/equipments" class="my-0 mr-md-auto font-weight-normal"
    style="color:blue;cursor: pointer;">Home</h5>

  <nav class="my-2 my-md-0 mr-md-3">
    <button *ngIf="this.authService.isLoggedIn && this.authService.isAdmin" routerLinkActive="active"
      routerLink="/users" type="button" class="btn btn-success mr-1">Manage User</button>
    <button *ngIf="this.authService.isLoggedIn" (click)="profile()" class="btn btn-info mr-2">Profile</button>
    <a *ngIf="!this.authService.isLoggedIn" class="btn btn-outline-primary mr-2" routerLinkActive="active"
      routerLink="/log-in">Sign
      in</a>
    <a *ngIf="!this.authService.isLoggedIn" class="btn btn-outline-success" routerLinkActive="active"
      routerLinkActive="active" routerLink="/sign-up">Sign up</a>
    <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" class="btn btn-danger">Logout</button>
  </nav>
</div>

<router-outlet></router-outlet>
