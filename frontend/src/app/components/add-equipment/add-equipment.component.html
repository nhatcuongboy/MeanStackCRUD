<div class="container">
    <div class="inner-main">
        <form [formGroup]="createForm" (ngSubmit)="createEquipment()">
            <div>
                <h3>Add Equipment</h3>
            </div>
            <div class="form-group">
                <label for="name" [ngClass]="{'error': submitted && myForm.name.errors}">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter name" [ngClass]="{'error': submitted && myForm.name.errors}">
                <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                    <sup>*</sup>Please enter equipment's name
                </div>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" formControlName="type">
                    <option value="pc">PC</option>
                    <option value="laptop">Laptop</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status" [ngClass]="{'error': submitted && myForm.status.errors}">Status</label>
                <select class="form-control" formControlName="status">
                    <option value="new">New</option>
                    <option value="old">Old</option>
                </select>
                <!-- <textarea row="5" class="form-control" formControlName="status" placeholder="Enter status"
                [ngClass]="{'error': submitted && myForm.status.errors}"></textarea> -->
                <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.status.errors?.required">
                    <sup>*</sup>Please enter equipment's status
                </div> -->
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea row="5" class="form-control" formControlName="description"
                    placeholder="Enter description"></textarea>
            </div>

            <div class="form-group">
                <label for="assign">Assign to</label>
                <select class="custom-select form-control" formControlName="assign"
                    (change)="updateAssign($event.target.value)">
                    <option value="">---</option>
                    <option *ngFor="let user of userList" value="{{user._id}}">
                        {{user.name}}
                    </option>
                </select>
            </div>
            <div class="text-center">
                <div id="result"></div>
                <button type="submit" class="btn btn-block btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
